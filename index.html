<!DOCTYPE html> <!-- This is made by Wadie -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé∞ Selim Kebab Casino</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #111 40%, #000 100%);
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2.5rem;
      background: linear-gradient(to right, #f12711, #f5af19);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 10px #000;
    }
    .stats-bar {
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      font-size: 1.1rem;
      box-shadow: inset 0 -3px 5px rgba(0,0,0,0.5);
    }
    .casino-floor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }
    .machine {
      width: 240px;
      height: 300px;
      background: #1a1a1a;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .machine:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }
    .machine-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffeb3b;
      text-align: center;
      text-shadow: 0 0 5px #ff5722;
    }
    .machine-preview {
      font-size: 2rem;
      padding: 15px;
    }
    .machine-locked {
      background: rgba(0,0,0,0.6);
      color: #ccc;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      pointer-events: none;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      background: orange;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: darkorange; }
    .game-area {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .xp-bar {
      background: #555;
      height: 20px;
      width: 90%;
      margin: 10px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    .xp-progress {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      height: 100%;
      width: 0%;
      transition: width 0.5s;
    }
    .battle-pass-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #9c27b0;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 15px #000;
      cursor: pointer;
      z-index: 10;
    }
    .battle-pass-btn:hover {
      background: #8e24aa;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px gold; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px white; }
      100% { transform: scale(1); box-shadow: 0 0 10px gold; }
    }
    @keyframes vaporwave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <header>üé∞ School Casino</header>
  <div class="stats-bar">
    <div id="tokenCount">ü™ô Tokens: 100</div>
    <div id="levelDisplay">üèÜ Level: 1</div>
    <div style="flex-grow:1"></div>
  </div>
  <div class="xp-bar"><div class="xp-progress" id="xpBar"></div></div>
  <div class="casino-floor" id="casinoFloor"></div>
  <div class="game-area" id="gameArea"></div>
  <button class="battle-pass-btn" onclick="openBattlePass()">üéÅ Battle Pass</button>
<!-- BATTLE PASS MENU -->
<div id="battlePassModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000c;padding:40px;z-index:20;overflow:auto;">
  <div style="background:#222;padding:20px;border-radius:12px;max-width:600px;margin:0 auto;color:#fff;position:relative;">
    <button onclick="closeBattlePass()" style="position:absolute;top:10px;right:10px;background:#e53935;color:white;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;">‚úñ Close</button>
    <h2 style="text-align:center;">üéÅ Casino Battle Pass</h2>
    <div id="battlePassContent" style="margin-top:20px;"></div>
  </div>
</div>

<style>
  .reward {
    background: #333;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1rem;
  }
  .reward.claimed { background: #2e7d32; }
  .reward.locked {
    background: #555;
    opacity: 0.6;
    justify-content: center;
    font-style: italic;
  }
  .reward button {
    background: #ffc107;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  .reward button:hover { background: #ffb300; }

  .confetti {
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }
  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ff0;
    animation: fall linear;
  }
</style>
<script>
let tokens = 100;
let level = 1;
let xp = 0;
let claimedRewards = [];
let machines = [];

const tokenDisplay = document.getElementById('tokenCount');
const levelDisplay = document.getElementById('levelDisplay');
const xpBar = document.getElementById('xpBar');
const casinoFloor = document.getElementById('casinoFloor');
const battlePassContent = document.getElementById('battlePassContent');

const battlePass = [
  { tier: 10,  name: 'Cyber Red Background',           cost: 20, type: 'background', value: '#3f000f' },
  { tier: 20,  name: 'Neon Skin Glow',                 cost: 30, type: 'skin',       value: 'hotpink' },
  { tier: 30,  name: 'Confetti ‚ú®',        cost: 40, type: 'effect',     value: 'confetti' },
  { tier: 40,  name: 'Royale Background',     cost: 45, type: 'background', value: '#101020' },
  { tier: 50,  name: 'Bonus Machine: Starspin ‚≠ê',      cost: 50, type: 'machine',    value: 'starspin' },
  { tier: 60,  name: 'Gold Skin',                cost: 55, type: 'skin',       value: 'gold' },
  { tier: 70,  name: 'Confetti: Rainbow Storm üåà',      cost: 60, type: 'effect',     value: 'confetti2' },
  { tier: 80,  name: 'Circuit Grid Background',        cost: 65, type: 'background', value: '#002f4b' },
  { tier: 90,  name: 'Machine: Kebab Selim ü•ô',         cost: 70, type: 'machine',    value: 'kebab' },
  { tier: 100, name: 'Crown of Royalty üëë',            cost: 0,  type: 'badge',      value: 'max-level' }
];

function updateUI() {
  tokenDisplay.textContent = `ü™ô Tokens: ${tokens}`;
  levelDisplay.textContent = `üèÜ Level: ${level}`;
  xpBar.style.width = (xp % 100) + '%';
}

function flashLevelUp() {
  const flash = document.createElement('div');
  flash.textContent = 'üî• LEVEL UP!';
  Object.assign(flash.style, {
    position: 'fixed',
    top: '10px',
    left: '50%',
    transform: 'translateX(-50%)',
    padding: '12px 24px',
    fontSize: '1.6rem',
    fontWeight: 'bold',
    background: '#222',
    color: '#ffd700',
    border: '2px solid gold',
    borderRadius: '12px',
    zIndex: 2000,
    animation: 'pulse 1s ease-in-out'
  });
  document.body.appendChild(flash);
  setTimeout(() => flash.remove(), 1200);
}

function levelUpCheck() {
  while (xp >= level * 100 && level < 1100) {
    level++;
    flashLevelUp();
    if (level === 100) triggerMaxLevelReward();
    if (level === 999) triggerWadieWarning();
  }
  updateUI();
  renderMachines();
}

function triggerWadieWarning() {
  const warning = document.createElement('div');
  warning.textContent = '‚ö†Ô∏è Level 999 reached. If you hit 1000 and show Wadie, the game will be deleted.';
  Object.assign(warning.style, {
    position: 'fixed',
    top: '60px',
    left: '50%',
    transform: 'translateX(-50%)',
    background: '#c62828',
    color: 'white',
    padding: '14px 22px',
    fontSize: '1rem',
    fontWeight: 'bold',
    borderRadius: '10px',
    zIndex: 3000,
    boxShadow: '0 0 20px red',
    textAlign: 'center'
  });
  document.body.appendChild(warning);
  setTimeout(() => warning.remove(), 8000);
}

function createMachine(name, symbol, odds, payout, cost, levelReq = 1) {
  return { name, symbol, odds, payout, cost, levelReq };
}

machines = [
  createMachine('Lucky Lemon üçã', 'üçã', 0.6, 10, 5, 1),
  createMachine('Cherry Popper üçí', 'üçí', 0.5, 15, 6, 7),
  createMachine('Triple Taco üåÆ', 'üåÆ', 0.45, 20, 8, 14),
  createMachine('Star Striker ‚≠ê', '‚≠ê', 0.4, 25, 10, 21),
  createMachine('Kebab Inferno üî•', 'ü•ô', 0.35, 30, 12, 28),
  createMachine('Nugget Storm üçó', 'üçó', 0.33, 40, 14, 35),
  createMachine('Royal Fortune üëë', 'üëë', 0.3, 60, 16, 42)
];
function renderMachines() {
  casinoFloor.innerHTML = '';
  machines.forEach((m, index) => {
    const div = document.createElement('div');
    div.className = 'machine';
    div.innerHTML = `
      <div class="machine-title">${m.name}</div>
      <div class="machine-preview">${m.symbol} ${m.symbol} ${m.symbol}</div>
      <button class="btn" onclick="playMachine(${index})">Spin for ${m.cost}</button>
    `;
    if (level < m.levelReq) {
      const lock = document.createElement('div');
      lock.className = 'machine-locked';
      lock.textContent = `üîí Unlocks at Level ${m.levelReq}`;
      div.appendChild(lock);
    }
    casinoFloor.appendChild(div);
  });
}

function playMachine(index) {
  const m = machines[index];
  if (tokens < m.cost) return alert("Not enough tokens!");
  tokens -= m.cost;

  const win = Math.random() < m.odds;
  if (win) {
    tokens += m.payout;
    xp += 20;
    animateWin(m.payout);
    if (claimedRewards.includes('effect:confetti')) triggerConfetti();
  } else {
    xp += 5;
  }

  levelUpCheck();
  updateUI();
}

function animateWin(payout) {
  const div = document.createElement('div');
  div.textContent = `You won ${payout} ü™ô!`;
  Object.assign(div.style, {
    position: 'fixed',
    top: '60px',
    left: '50%',
    transform: 'translateX(-50%)',
    padding: '14px 28px',
    fontSize: '1.5rem',
    background: '#4caf50',
    color: 'white',
    borderRadius: '12px',
    zIndex: 1000,
    boxShadow: '0 0 20px lime'
  });
  document.body.appendChild(div);
  setTimeout(() => div.remove(), 2000);
}

function openBattlePass() {
  battlePassContent.innerHTML = '';
  battlePass.forEach((reward) => {
    const key = `${reward.type}:${reward.value}`;
    const claimed = claimedRewards.includes(key);

    const div = document.createElement('div');
    div.className = 'reward';

    if (level < reward.tier) {
      div.classList.add('locked');
      div.textContent = `üîí Reach Level ${reward.tier} to unlock "${reward.name}"`;
    } else if (claimed) {
      div.classList.add('claimed');
      div.innerHTML = `<span>${reward.name}</span><span>‚úÖ Claimed</span>`;
    } else {
      div.innerHTML = `<span>${reward.name}</span>
        <button onclick="claimReward('${key}', ${reward.cost})">Claim (${reward.cost}ü™ô)</button>`;
    }

    battlePassContent.appendChild(div);
  });

  document.getElementById('battlePassModal').style.display = 'block';
}

function closeBattlePass() {
  document.getElementById('battlePassModal').style.display = 'none';
}

function claimReward(key, cost) {
  if (tokens < cost) return alert("Not enough tokens!");
  if (claimedRewards.includes(key)) return;

  tokens -= cost;
  claimedRewards.push(key);
  applyCosmetic(key);
  openBattlePass();
  updateUI();
}

function applyCosmetic(key) {
  const [type, value] = key.split(':');
  if (type === 'background') document.body.style.background = value;
  if (type === 'skin') {
    document.querySelectorAll('.machine').forEach(m => {
      m.style.border = `2px solid ${value}`;
      m.style.boxShadow = `0 0 20px ${value}`;
    });
  }
  if (type === 'machine') {
    if (!machines.find(m => m.name.includes(value))) {
      const emoji = value === 'starspin' ? '‚≠ê' : 'ü•ô';
      machines.push(createMachine(`Machine: ${value}`, emoji, 0.3, 60, 15, 1));
      renderMachines();
    }
  }
  if (type === 'badge' && value === 'max-level') {
    const badge = document.createElement('div');
    badge.textContent = 'üëë MAX LEVEL CHAMPION';
    Object.assign(badge.style, {
      position: 'fixed',
      top: '10px',
      left: '50%',
      transform: 'translateX(-50%)',
      background: '#ffd700',
      color: '#000',
      padding: '10px 20px',
      borderRadius: '12px',
      fontWeight: 'bold',
      fontSize: '1.1rem',
      zIndex: 1001
    });
    document.body.appendChild(badge);
  }
}

function triggerConfetti() {
  const container = document.createElement('div');
  container.className = 'confetti';
  for (let i = 0; i < 80; i++) {
    const piece = document.createElement('div');
    piece.className = 'confetti-piece';
    piece.style.left = Math.random() * 100 + '%';
    piece.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
    piece.style.animationDuration = `${1 + Math.random() * 2}s`;
    container.appendChild(piece);
  }
  document.body.appendChild(container);
  setTimeout(() => container.remove(), 3000);
}

function triggerMaxLevelReward() {
  if (document.getElementById('maxLevelCelebration')) return;
  tokens = 9999999;
  updateUI();

  document.body.style.background = `linear-gradient(45deg, #ff00cc, #3333ff, #00ffee)`;
  document.body.style.backgroundSize = '400% 400%';
  document.body.style.animation = 'vaporwave 8s ease infinite';

  const boom = document.createElement('div');
  boom.textContent = 'üí• YOU‚ÄôVE ASCENDED. CASINO ROYALTY UNLOCKED, GAME FINISHED üí•';
  Object.assign(boom.style, {
    position: 'fixed',
    top: '10px',
    left: '50%',
    transform: 'translateX(-50%)',
    fontSize: '1.4rem',
    fontWeight: 'bold',
    color: '#fff',
    background: '#111',
    padding: '20px 30px',
    border: '4px solid gold',
    zIndex: 1001,
    animation: 'pulse 1.5s ease-in-out infinite'
  });
  boom.id = 'maxLevelCelebration';
  document.body.appendChild(boom);
  setTimeout(() => boom.remove(), 7000);
}

updateUI();
renderMachines();
</script>
</body>
</html>
